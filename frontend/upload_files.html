<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeny Power & Control Ltd | Smart Home Programming Services</title>
    <script src="/scripts/xlsx/xlsx.full.min.js"></script>
    <script type="module" src="/scripts/upload_files.js" defer></script>
    <link rel="icon" href="/images/feeny-logo-512-circle-black-back.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/upload_files.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/feeny-logo-white.png" alt="Feeny Power and Control Logo">
        </div>
        <h1><span class="text-light-grey">Unlock</span> <span class="text-black">Seamless AV Integration</span>
            <span class="text-light-grey">With<br></span> <span class="text-black">Remote Programming</span></h1>
        <div class="book-a-free">
            <p><span class="text-dark-grey">RTI Log Mapping and Processing</p>
        </div>
    </header>

    <section class="upload-files">
        <div class="upload-container">
            <!-- Left Side - JSON Log Upload -->
            <div class="upload-box">
                <h2>Upload JSON Log File</h2>
                <div class="upload-controls">
                    <input type="file" id="jsonUpload" accept=".txt">
                    <button class="upload-btn" id="uploadJsonBtn">Preview</button>
                </div>
                <div id="jsonError" class="error-message"></div>
                <div class="file-preview json-preview">
                    <div id="jsonNoFileMessage" class="no-file-message">No Current File</div>
                    <div id="jsonPreview" style="display: none;"></div> 
                </div>
            </div>
            
            <!-- Right Side - XLSX Mapping Upload -->
            <div class="upload-box">
                <button id="openSavedMapsBtn" class="select-saved-btn">Select Saved</button>
                <h2 class="upload-header">Upload XLSX Mapping File</h2>
                <div class="upload-controls">
                    <input type="file" id="xlsxUpload" accept=".xlsx">
                    <button class="upload-btn" id="uploadXlsxBtn">Preview</button>
                </div>
                <div id="xlsxError" class="error-message"></div>
                <div class="file-preview xlsx-preview">
                    <div id="xlsxNoFileMessage" class="no-file-message">No Current File</div>
                    <div class="table-wrapper" style="display: none;">
                        <div id="xlsxTableContainer"></div>
                        <div id="sheetTabs" class="sheet-tabs"></div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <!-- Navigation Bar with Next Button -->
        <div class="nav-bar">
            <button id="nextStepBtn" disabled>Next</button>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Feeny Power and Control Ltd. All Rights Reserved.</p>
    </footer>
        <!-- Modal Overlay for Upload Status -->
    <div id="uploadStatusModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div id="uploadStatusMessages"></div>
        </div>
    </div>
    <!-- Modal for Selecting Saved Mapping Files -->
    <div id="savedMapsModal" class="modal" style="display: none;">
        <div class="modal-content">
        <h3>Select a Saved Mapping File</h3>
        <ul id="savedMapsList" class="saved-maps-list"></ul>
        <button id="downloadTemplateBtn" class="template-btn">Download Mapping Template</button>
        </div>
    </div>
</body>
</html>
